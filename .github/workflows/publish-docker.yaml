name: 'Publish Docker Image'

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      image-name:
        required: false
        type: string
        default: ''
    outputs:
      docker_image:
        description: 'The full Docker image URL with version tag'
        value: ${{ jobs.docker.outputs.docker_image }}

jobs:
  docker:
    name: 'Build & Push Docker Image'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    outputs:
      docker_image: ${{ steps.image_url.outputs.url }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Image Name
        id: image_name
        run: |
          if [ -n "${{ inputs.image-name }}" ]; then
            echo "name=${{ inputs.image-name }}" >> $GITHUB_OUTPUT
          else
            echo "name=ghcr.io/${{ github.repository }}" >> $GITHUB_OUTPUT
          fi

      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image_name.outputs.name }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }}
            type=raw,value=latest

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output Image URL
        id: image_url
        run: |
          echo "url=${{ steps.image_name.outputs.name }}:${{ inputs.version }}" >> $GITHUB_OUTPUT
