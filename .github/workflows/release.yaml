name: 'Release'

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  ci:
    name: 'CI Checks'
    uses: ./.github/workflows/ci.yaml

  validate:
    name: 'Validate Release'
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      version: ${{ steps.package.outputs.version }}
      name: ${{ steps.package.outputs.name }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if tag is on main branch
        run: |
          git fetch origin main
          if ! git branch -r --contains ${{ github.ref }} | grep -q 'origin/main'; then
            echo "❌ Tag is not on main branch"
            exit 1
          fi
          echo "✅ Tag is on main branch"

      - name: Extract Package Version
        id: package
        run: |
          echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Validate Version Matches Tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PKG_VERSION=${{ steps.package.outputs.version }}
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "❌ Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "✅ Versions match"

  publish-npm:
    name: 'Publish NPM'
    needs: validate
    uses: ./.github/workflows/publish-npm.yaml
    permissions:
      contents: read
      id-token: write
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-docker:
    name: 'Publish Docker'
    needs: validate
    uses: ./.github/workflows/publish-docker.yaml
    with:
      version: ${{ needs.validate.outputs.version }}
    permissions:
      contents: read
      packages: write

  create-release:
    name: 'Create Release'
    needs: [validate, publish-npm, publish-docker]
    uses: ./.github/workflows/create-release.yaml
    with:
      tag: ${{ github.ref_name }}
      version: ${{ needs.validate.outputs.version }}
      package-name: ${{ needs.validate.outputs.name }}
      docker-image: ${{ needs.publish-docker.outputs.docker_image }}
    permissions:
      contents: write
