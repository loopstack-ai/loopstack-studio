name: CI Pipeline

on:
  workflow_call:

jobs:
  check:
    name: 'Lint & Test'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting (non-TS files)
        run: npx prettier --check "**/*.{json,md,css,yaml,yml}" --ignore-unknown

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --run
