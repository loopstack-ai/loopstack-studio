name: 'Create GitHub Release'

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      version:
        required: true
        type: string
      package-name:
        required: true
        type: string
      docker-image:
        required: false
        type: string
        default: ''
      include-changelog:
        required: false
        type: boolean
        default: true

jobs:
  release:
    name: 'Create GitHub Release'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Changelog
        id: changelog
        if: inputs.include-changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ inputs.tag }}
          writeToFile: false

      - name: Build Release Body
        id: body
        env:
          DOCKER_IMAGE: ${{ inputs.docker-image }}
          PACKAGE_NAME: ${{ inputs.package-name }}
          VERSION: ${{ inputs.version }}
          GITHUB_REPO: ${{ github.repository }}
          INCLUDE_CHANGELOG: ${{ inputs.include-changelog }}
          CHANGELOG: ${{ steps.changelog.outputs.changes }}
        run: |
          # Start building the release body
          BODY="## ðŸ“¦ Package Links\n\n"
          BODY+="| Resource | Link |\n"
          BODY+="|----------|------|\n"
          BODY+="| **NPM Package** | [${PACKAGE_NAME}@${VERSION}](https://www.npmjs.com/package/${PACKAGE_NAME}/v/${VERSION}) |\n"

          # Add Docker image link if provided
          if [ -n "$DOCKER_IMAGE" ]; then
            # Extract repo name for package URL
            REPO_NAME=$(echo "$GITHUB_REPO" | cut -d'/' -f2)
            BODY+="| **Docker Image** | [${DOCKER_IMAGE}](https://github.com/${GITHUB_REPO}/pkgs/container/${REPO_NAME}) |\n"
          fi

          BODY+="\n---\n\n"
          BODY+="## ðŸ“ Changelog\n\n"

          # Write to file for multiline support
          echo -e "$BODY" > release_body.md

          # Append changelog if available
          if [ "$INCLUDE_CHANGELOG" == "true" ]; then
            printf '%s\n' "$CHANGELOG" >> release_body.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: Release ${{ inputs.tag }}
          body_path: release_body.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
